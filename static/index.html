<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes app</title>
    <link rel="stylesheet" href="main.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="section">
            <div class="section-1">
                <div class="note-list-caption">Ваши заметки</div>

                <div class="notes-list" id="notes-list">
                </div>

                <div class="note-add"><button id="note-add">Добавить заметку</button></div>
            </div>


            <div class="section-2">
                <input type="text" class="note-caption-edit" id="note-caption-edit" value="">
                <div class="note-date" id="note-date"></div>
                <textarea class="note-description-edit" id="note-description-edit"></textarea>
                <div class="note-save"><button id="note-save">Сохранить</button></div>
            </div>
        </div>
    </div>
</body>
</html>
